<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- Poppins Font -->
   <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,500;0,600;1,400&display=swap">
   <title>Document</title>
   <link rel="stylesheet" href="style.css">
</head>

<body>
   <div class="container">
      <header>Password Strenght Indicator</header>
      <form action="">
         <div class="field">
            <input type="password" onkeyup="trigger()" placeholder="Type a password">
            <span class="showBtn"><img src="eye-regular.svg" alt=""></span>
         </div>
         <div class="indicator">
            <span class="weak"></span>
            <span class="medium"></span>
            <span class="strong"></span>
         </div>
         <div class="text"></div>
      </form>
   </div>


   <script src="app.js"></script>
</body>

</html>
